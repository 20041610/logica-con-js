<!-- Las estructuras secuenciales son tipos de algoritmos en los que de una accion, se pasa a otra, y asi sucesivamente
hasta llegar al resultado. -->

<!-- Ejemplo de estructura secuencial -->
<script>
    let num1 = '14';
    let num2 = '10';
    let suma = num1 + num2;
    document.write("La suma de los numeros como strings es: " + suma, "<br>");
    suma2 = parseInt(num1) + parseInt(num2);
    document.write("La suma de los n√∫meros parseados a enteros es: " + suma2);
</script>
