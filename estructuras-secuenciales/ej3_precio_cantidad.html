<!-- Se debe desarrollar un programa que pida el ingreso del precio de un artÃ­culo y la cantidad que lleva el cliente. 
Mostrar lo que debe abonar el comprador (Ingresar por teclado un precio sin decimales, es decir un entero: 2, 7, 90 etc.) -->

<script>
    let precioProducto = parseInt(prompt("Ingrese el precio del producto: "));
    let cantidadProducto = parseInt(prompt("Ingrese la cantidad de productos a vender: "));
    let totalAPagar = precioProducto * cantidadProducto;
    document.write(`El total a pagar es: ${totalAPagar}`);
</script>
