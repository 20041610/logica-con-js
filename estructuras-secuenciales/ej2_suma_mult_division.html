<!-- Escribir un programa en el cual se ingresen cuatro nÃºmeros, calcular e informar la suma de los dos primeros y el producto del tercero y el cuarto. -->

<script>
    let num1 = parseFloat(prompt("Ingrese el primer numero: "));
    let num2 = parseFloat(prompt("Ingrese el segundo numero: "));
    let num3 = parseFloat(prompt("Ingrese el tercer numero: "));
    let num4 = parseFloat(prompt("Ingrese el cuarto numero: "));

    let suma = num1 + num2;
    let producto = num3 * num4;
    document.write("La suma de los dos primeros numeros es: " + suma + "<br>");
    document.write("El producto del tercer y cuarto numero es: " + producto);
</script>
