<!-- Solicitar el ingreso alguna de estas palabras (casa, mesa, perro, gato) 
luego mostrar la palabra traducida en inglés. Es decir, si se ingresa 'casa' debemos mostrar el texto 'house' en la página. -->

<script>
    let palabra = prompt("Ingrese una entre las siguientes palabras (casa, mesa, perro, gato) para obtener su traducción en inglés: ");
    switch (palabra) {
        case 'casa':
            document.write(`Ha ingresado ${palabra}. Su traducción en inglés es 'House'.`);
            break;

        case 'mesa':
            document.write(`Ha ingresado ${palabra}. Su traducción en inglés es 'Table'.`);
            break;

        case 'perro':
            document.write(`Ha ingresado ${palabra}. Su traducción en inglés es 'Dog'.`);
            break;

        case 'gato':
            document.write(`Ha ingresado ${palabra}. Su traducción en inglés es 'Cat'.`);
            break;

        default:
            document.write("No tenemos la traducción de esa palabra.");
            break;
    }
</script>
