<!-- Se cargan por teclado tres nÃºmeros distintos. Mostrar por pantalla el mayor de ellos -->

<script>
    num1 = parseInt(prompt("Ingrese el numero 1: "));
    num2 = parseInt(prompt("Ingrese el numero 2: "));
    num3 = parseInt(prompt("Ingrese el numero 3: "));

    if (num1 > num2 && num1 > num3) {
        document.write("El numero mayor es el numero 1.");
    } else if (num2 > num3) {
        document.write("El numero mayor es el numero 2.");
    } else {
        document.write("El numero mayor es el numero 3.");
    }
</script>
