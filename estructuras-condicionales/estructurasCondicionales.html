<!-- Las estructuras condicionales son tipos de algoritmos en las que se elige un camino entre dos o mas caminos
de decisión, para continuar con el flujo del código. Hay que tomar una decisión para continuar. -->

<script>
    let number = parseFloat(prompt("Ingrese un numero mayor a 5: "));
    if (number > 5) {
        document.write("El numero ingresado es mayor a 5");
    } else {
        document.write("El numero ingresado es menor a 5");
    }
</script>
