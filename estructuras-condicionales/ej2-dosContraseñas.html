<!-- Solicitar que se ingrese dos veces una clave. Mostrar un mensaje si son iguales 
(tener en cuenta que para ver si dos variables tienen el mismo valor almacenado debemos utilizar el operador ==) -->

<script>
    let contra1 = prompt("Ingrese su clave: ");
    let contra2 = prompt("Ingrese nuevamente su clave: ");

    if (contra1 == contra2) {
        document.write("Las contraseñas son iguales");
    } else {
        document.write("Las contraseñas no son iguales");
    }
</script>
