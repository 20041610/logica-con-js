<!-- Realizar un programa que imprima 25 tÃ©rminos de la serie 11 - 22 - 33 - 44, etc. (No se ingresan valores por teclado). -->

<script>
    let numero = 0;
    let contador = 0;

    while (contador < 25) {
        numero += 11;
        document.write(`${numero} - `);
        contador++;
    }
</script>
