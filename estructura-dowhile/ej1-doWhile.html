<!-- Realizar un programa que acumule (sume) valores ingresados por teclado hasta ingresa el 9999 
(no sumar dicho valor, solamente indica que ha finalizado la carga). 
Imprimir el valor acumulado e informar si dicho valor es cero, mayor a cero o menor a cero. -->

<script>
    let acumulador = 0;
    let numero = 0;
    do {
        numero = parseInt(prompt("Ingrese un número entero (ingrese el 9999 para finalizar): "));
        while (!Number(numero)) {
            numero = parseInt(prompt("Error. Ingrese un número entero: "));
        }
        if (numero == 9999) {
            break;
        }
        acumulador = acumulador + numero;

    } while (numero != 9999);
    document.write(`La suma de los números ingresados es: ${acumulador}</br>`);
    if (acumulador > 0) {
        document.write("La suma de los números es mayor a 0.");
    } else if (acumulador < 0) {
        document.write("La suma de los números es menor que 0.");
    } else {
        document.write('La suma da 0.</br>');
    }
</script>
