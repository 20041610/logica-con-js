    function reverseString(string) {
        let arrayFinal = string.split(" ");
        for (let x = 0; x < arrayFinal.length; x++) {
            if (arrayFinal[x].length >= 5) {
                arrayFinal[x] = (arrayFinal[x].split("").reverse().join(""));
            }
        }
        return arrayFinal.join(" ");

    }
