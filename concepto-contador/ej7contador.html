<!-- Desarrollar un programa que permita cargar 5 números enteros y luego nos informe cuántos valores fueron pares 
y cuántos impares.
Emplear el operador "%" en la condición de la estructura condicional.
	if (valor%2==0)
El operador "%" retorna el resto de la división valor / 2. Por ejemplo: 12 % 2, retorna 0; 13 % 2, retorna 1,
porque el resto de dividir 13 en 2 es 1. -->

<script>
    let contador = 0;
    let numero = 0;
    let pares = 0;
    let impares = 0;

    while (contador < 5) {
        numero = parseInt(prompt(`Ingrese el numero entero ${contador + 1}: `));
        while (!Number(numero)) {
            numero = parseInt(prompt("Error. Ingrese un numero entero: "));
        }
        if (numero % 2 == 0) {
            pares++;
        } else if (numero % 2 > 0) {
            impares++;
        }
        contador++;
    }
    document.write(`La cantidad de números pares ingresados es: ${pares} </br>`);
    document.write(`La cantidad de números impares ingresados es: ${impares}`);
</script>
