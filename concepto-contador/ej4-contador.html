<!-- Realizar un programa que imprima 20 tÃ©rminos de la serie 5 - 10 - 15 - 20, etc. (No se ingresan valores por teclado) -->

<script>
    let contador = 0;
    let numero = 0;

    while (contador < 20) {
        numero += 5;
        document.write(`${numero} </br>`);
        contador++;
    }
</script>
