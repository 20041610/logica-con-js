<!-- Realizar un programa que permita cargar dos listas de 3 valores cada una. Informar con un mensaje cual
de las dos listas tiene un valor acumulado mayor (mensajes 'Lista 1 mayor', 'Lista 2 mayor', 'Listas iguales')
Tener en cuenta que puede haber dos o mÃ¡s estructuras repetitivas en un algoritmo. -->

<script>
    let lista1 = [];
    let lista2 = [];
    let contador = 0;
    let valorLista1 = 0;
    let valorTotal1 = 0;
    let valorLista2 = 0;
    let valorTotal2 = 0;
    while (contador < 3) {

        valorLista1 = parseInt(prompt(`Ingrese el valor ${contador + 1} para la primer lista: `));
        while (!Number(valorLista1)) {
            valorLista1 = parseInt(prompt("Error. Ingrese un numero entero para la primer lista: "));
        }

        valorLista2 = parseInt(prompt(`Ingrese el valor ${contador + 1} para la segunda lista: `));
        while (!Number(valorLista2)) {
            valorLista2 = parseInt(prompt("Error. Ingrese un numero entero para la segunda lista: "));
        }
        lista1[contador] = valorLista1;
        valorTotal1 = valorTotal1 + lista1[contador];
        lista2[contador] = valorLista2;
        valorTotal2 = valorTotal2 + lista2[contador];
        contador++;
    }
    document.write(`Valor total de la lista 1: ${valorTotal1}</br>`);
    document.write(`Valor total de la lista 2: ${valorTotal2}</br>`);
    if (valorTotal1 > valorTotal2) {
        document.write(`La lista 1 tiene un valor mayor.</br>`);
    } else if (valorTotal2 > valorTotal1) {
        document.write(`La lista 2 tiene un valor mayor.</br>`);
    }
    else if (valorTotal1 == valorTotal2) {
        document.write(`Listas iguales.`);
    }

</script>
